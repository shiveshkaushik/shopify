<!DOCTYPE html>
<html>
<head>
    <title>User List</title>
</head>
<body>
    <h1>User List</h1>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Role</th>
                <th *ngIf="superControl">Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let one of users">
                <td>{{ one.name }}</td>
                <td>{{ one.email }}</td>
                <td>{{ one.role }}</td>
                <td *ngIf="superControl" class="action-btns">
                    <button class="edit-btn" (click)="showEditModal(one)">Edit Role</button>
                    <button class="delete-btn" (click)="onDeleteUser(one)">Delete User</button>
                </td>
            </tr>
        </tbody>
    </table>

    <div *ngIf="selectedUser" class="modal">
        <div class="modal-content">
          <h2>Edit Role for {{ selectedUser.name }}</h2>
          <form [formGroup]="editRoleForm" (ngSubmit)="onSubmit()">
            <label for="role">Select Role:</label>
            <select id="role" formControlName="role">
              <option *ngFor="let role of roles" [value]="role.role">{{ role.role }}</option>
            </select>
            <button type="submit" [disabled]="editRoleForm.invalid">Save</button>
            <button type="button" (click)="cancelEdit()">Cancel</button>
          </form>
        </div>
      </div>
      
</body>
</html>

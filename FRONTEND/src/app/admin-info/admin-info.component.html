<div class="container">
    <h1>Admin Information</h1>
    <img src={{adminInfoImage}} alt="User Image">
    <br><br>
    @if(!adminImageFlag){
    <button (click)="showForm()">Add Image</button>
    }@else{
    <button (click)="showForm()">Edit Image</button>
    }
    @if(isFormVisible){
    <div isFormVisible class="form-container">
      <form [formGroup]="adminInfoForm" (ngSubmit)="onSubmit()" enctype="multipart/form-data">
        <input type="file" accept="image/*" formControlName="userImage" (change)="onFileChange($event)">
        <br>
        <button type="submit">Submit</button>
      </form>
    </div>
}
    <div class="admin-info">
      <label for="admin-name">Admin Name:</label>
      <br>
      <p id="admin-name">{{adminInfoName}}</p>
      <br><br>
      <label for="admin-email">Admin Email:</label>
      <br>
      <p id="admin-email">{{adminInfoEmail}}</p>
      <br><br>
      <label for="admin-role">Admin Role:</label>
      <br>
      <p id="admin-role">{{adminInfoRole}}</p>
    </div>
  </div>

<!DOCTYPE html>
<html>
<head>
  <title>Admin Settings</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <h1>Admin Settings</h1>

  <div class="settings-container">
    <div class="setting-section">
      <h2><i class="fas fa-cog"></i> General Settings</h2>
      <div class="setting-item">
        <label for="site-title">Site Title:</label>
        <input type="text" id="site-title" value="My Website">
      </div>
      <div class="setting-item">
        <label for="site-description">Site Description:</label>
        <textarea id="site-description">This is a description of my website.</textarea>
      </div>
      <div class="setting-item">
        <label for="site-logo">Site Logo:</label>
        <input type="file" id="site-logo" accept="image/*">
      </div>
    </div>

    <div class="setting-section">
      <h2><i class="fas fa-users"></i> User Management</h2>
      <div class="setting-item">
        <label for="user-role">User Role:</label>
        <select id="user-role">
          <option value="admin">Admin</option>
          <option value="editor">Editor</option>
          <option value="subscriber">Subscriber</option>
        </select>
      </div>
      <div class="setting-item">
        <label>User Permissions:</label>
        <div class="checkboxes">
          <div>
            <input type="checkbox" id="read" checked>
            <label for="read">Read</label>
          </div>
          <div>
            <input type="checkbox" id="write">
            <label for="write">Write</label>
          </div>
          <div>
            <input type="checkbox" id="delete">
            <label for="delete">Delete</label>
          </div>
        </div>
      </div>
    </div>

    <div class="setting-section">
      <h2><i class="fas fa-lock"></i> Security</h2>
      <div class="setting-item">
        <label for="password">Change Password:</label>
        <input type="password" id="password" placeholder="Enter new password">
      </div>
      <div class="setting-item">
        <label for="two-factor">Two-Factor Authentication:</label>
        <input type="checkbox" id="two-factor">
      </div>
    </div>

    <div class="setting-section">
      <h2><i class="fas fa-envelope"></i> Email Settings</h2>
      <div class="setting-item">
        <label for="email-host">Email Host:</label>
        <input type="text" id="email-host" placeholder="e.g., smtp.gmail.com">
      </div>
      <div class="setting-item">
        <label for="email-port">Email Port:</label>
        <input type="number" id="email-port" placeholder="e.g., 587">
      </div>
      <div class="setting-item">
        <label for="email-username">Email Username:</label>
        <input type="email" id="email-username" placeholder="your@email.com">
      </div>
      <div class="setting-item">
        <label for="email-password">Email Password:</label>
        <input type="password" id="email-password">
      </div>
    </div>
  </div>

  <div class="button-container">
    <button class="save-button"><i class="fas fa-save"></i> Save Changes</button>
  </div>
</body>
</html>
